
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesus For India - Proclaiming Christ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #fdfcf9;
            --primary-navy: #1e293b;
            --accent-sage: #4d7c0f;
            --warm-gold: #b45309;
            --text-soft: #475569;
            --border-soft: rgba(0, 0, 0, 0.05);
        }
        
        .dark {
            --bg-base: #0f172a;
            --primary-navy: #f1f5f9;
            --accent-sage: #84cc16;
            --warm-gold: #fbbf24;
            --text-soft: #94a3b8;
            --border-soft: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
            color: var(--primary-navy);
            scroll-behavior: smooth;
            overflow-x: hidden;
            position: relative;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .serif {
            font-family: 'Merriweather', serif;
        }
        
        /* Soft Organic Background */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 10% 10%, rgba(180, 83, 9, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(77, 124, 15, 0.03) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        .dark body::before {
            background: 
                radial-gradient(circle at 10% 10%, rgba(251, 191, 36, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(132, 204, 22, 0.05) 0%, transparent 40%);
        }

        /* Subtle Paper Texture Overlay */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
            opacity: 0.4;
            pointer-events: none;
            z-index: 100;
        }
        
        .dark body::after {
            filter: invert(1);
            opacity: 0.05;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.03);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .dark .glass {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass:hover {
            background: rgba(255, 255, 255, 0.85);
            transform: translateY(-4px);
            box-shadow: 0 15px 35px -10px rgba(0, 0, 0, 0.08);
        }
        
        .dark .glass:hover {
            background: rgba(30, 41, 59, 0.85);
        }

        /* Soft Reveal Animations */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Approachable Missionary Button */
        .mission-button {
            border-radius: 9999px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        .mission-button:hover {
            transform: scale(1.03);
            filter: brightness(1.05);
        }

        /* Floating Light Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: float 5s ease-in-out infinite;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-base);
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }
        
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    }
                }
            }
        }
    </script>
